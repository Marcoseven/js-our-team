<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Team</title>
	</head>
	<body>
		<header id="site_header">
			<h1>Team</h1>
		</header>
		<main>
			<div class="container">
				<div class="row"></div>
			</div>
		</main>
		<footer id="site_footer">
			<div class="container">
				<div class="content_footer">
					<h2>Aggiungi membro al team</h2>
					<div class="my-3">
						<label for="name" class="form-label">Nome</label>
						<input
							type="text"
							name="name"
							id="name"
							class="form-control"
							placeholder="name"
							aria-describedby="nameHelper"
						/>
						<small id="nameHelper" class="text-muted"
							>Aggiungi nome membro</small
						>
					</div>
					<div class="my-3">
						<label for="role" class="form-label">Ruolo</label>
						<input
							type="text"
							name="role"
							id="role"
							class="form-control"
							placeholder="ruolo"
							aria-describedby="roleHelper"
						/>
						<small id="roleHelper" class="text-muted">Aggiungi un ruolo</small>
					</div>
					<div class="my-3">
						<label for="name" class="form-label">Immagine</label>
						<input
							type="text"
							name="image"
							id="image"
							class="form-control"
							placeholder="immagine"
							aria-describedby="imageHelper"
						/>
						<small id="imageHelper" class="text-muted"
							>Aggiungi un immagine</small
						>
					</div>
					<button id="add" type="submit" class="btn btn-light">
						Aggiungi membro al team
					</button>
				</div>
			</div>
		</footer>

		<!-- script_npm_bootstrap_javascript -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script text="text/javascript" src="./assets/js/main.js"></script>
		<!-- /script_npm_bootstrap_javascript -->
	</body>
</html>
